<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propose Day Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #ff758c, #f3a183, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Falling heart animations */
    .heart {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, pink 70%, red 95%);
      position: absolute;
      top: -10px;
      border-radius: 50%;
      animation: fall 6s infinite ease-in-out;
      clip-path: polygon(50% 0%, 100% 38%, 81% 100%, 19% 100%, 0% 38%);
      opacity: 0.7;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Styling for main container */
    .container {
      text-align: center;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5em;
      color: white;
      text-shadow: 3px 3px 5px #ff6b6b;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.8em;
      color: white;
      margin-bottom: 20px;
    }

    img {
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      height: auto;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      margin-top: 15px;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .heart-icon {
      background-color: transparent;
      border: none;
      font-size: 2.5em;
      color: red;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      outline: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .hidden-message {
      display: none;
      color: white;
      margin-top: 20px;
      font-size: 1.8em;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      max-width: 700px;
      margin: 30px auto;
      position: relative;
    }

    .carousel img {
      min-width: 100%;
      transition: transform 0.3s;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: white;
      text-shadow: 1px 1px 2px #ff6b6b;
    }

    audio {
      display: block;
      margin: 20px auto;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Heart Animation Graphics -->
  <div id="hearts-container"></div>

  <div class="container">
    <h1>Happy Propose Day! ‚ù§Ô∏è</h1>
    <p>You make my world brighter and my heart warmer. Will you be mine forever?</p>

    <div class="carousel">
      <img src="our.jpeg" alt="Special Memory">
    </div>

    <button class="heart-icon" onclick="revealMessage()">‚ù§Ô∏è</button>

    <div id="hiddenMessage" class="hidden-message">
      I promise to cherish you always. üíç
    </div>

    <audio id="backgroundMusic" src="i_like_me_better.mp3" controls autoplay loop>
      Your browser does not support the audio element.
    </audio>

    <footer>Crafted with ‚ù§Ô∏è by Rohit Borse</footer>
  </div>

  <script>
    function revealMessage() {
      const hiddenMessage = document.getElementById('hiddenMessage');
      hiddenMessage.style.display = 'block';
      hiddenMessage.style.animation = 'fadeIn 2s';

      const button = event.currentTarget;
      button.style.display = 'none';
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts-container');

      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${2 + Math.random() * 4}s`;
        heartsContainer.appendChild(heart);
      }
    }

    window.onload = createHearts;
  </script>
</body>
</html>
